<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>CycleGo</title>

  <style>
    body { font-family: 'Montserrat', sans-serif; }

    .magic-underline {
      position: absolute;
      bottom: -2px;
      height: 2.5px;
      background-color: #4ade80;
      border-radius: 999px;
      transition:
        width 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        opacity 0.25s ease;
      opacity: 0;
    }
  </style>
</head>

<body class="bg-gray-50">

<div id="app">

  <nav class="bg-[#2B2B2B] w-full fixed top-0 left-0 z-50 shadow-lg">

  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <!-- LOGO -->
    <div class="text-2xl font-bold text-green-400 tracking-wide flex items-center gap-1">
      CYCLEG<span class="inline-block w-6 h-6 rounded-full border-2 border-green-400"></span>
    </div>

    <!-- MENU -->
    <div class="relative hidden md:flex gap-12 font-medium text-white"
         @mouseleave="underline.show = false">

      <template v-for="item in menus">

        <!-- ACTIVE MENU (hijau) -->
        <div
          v-if="activeMenu === item.id"
          class="px-4 py-1 rounded-full bg-green-400 text-black font-semibold cursor-pointer transition-all duration-300"
          @click="scrollTo(item.id)"
        >
          {{ item.label }}
        </div>

        <!-- NORMAL MENU (teks putih) -->
        <div
          v-else
          class="relative py-1 cursor-pointer hover:text-green-400 transition"
          @mouseenter="moveUnderline($event, item.id)"
          @click="scrollTo(item.id)"
        >
          {{ item.label }}
        </div>

      </template>

      <!-- UNDERLINE -->
      <div
        class="magic-underline bg-green-400"
        :style="{
          width: underline.width + 'px',
          transform: 'translateX(' + underline.left + 'px)',
          opacity: underline.show ? 1 : 0
        }"
      ></div>

    </div>

    <!-- BOOK NOW (outline) -->
    <button
      class="hidden md:block border border-green-400 text-green-400 px-5 py-2 rounded-full font-semibold
             hover:bg-green-400 hover:text-black transition-all duration-300"
    >
      Book Now!
    </button>

    <!-- MOBILE MENU -->
    <button class="md:hidden" @click="open=!open">
      <div class="w-7 h-1 bg-white mb-1"></div>
      <div class="w-7 h-1 bg-white mb-1"></div>
      <div class="w-7 h-1 bg-white"></div>
    </button>

  </div>
</nav>


  <section id="home" class="min-h-screen bg-[#151515] pt-24 flex items-center relative overflow-hidden">

    <!-- Spiral Background -->
    <div class="absolute left-0 top-1/2 -translate-y-1/2">
      <svg width="650" height="650">
        <g fill="none" stroke="#4ade80" stroke-width="1.5">
          <circle v-for="n in 13" :cx="320" :cy="320" :r="n * 22" />
        </g>
      </svg>
    </div>

    <!-- Right Green Shape -->
    <div class="absolute right-0 bottom-10 rotate-12 opacity-90">
      <div class="grid grid-cols-2 gap-2">
        <div class="w-24 h-24 bg-[#4ade80]"></div>
        <div class="w-24 h-24 bg-[#4ade80]"></div>
        <div class="w-24 h-24 bg-[#4ade80]"></div>
        <div class="w-24 h-24 bg-[#4ade80]"></div>
      </div>
    </div>

    <!-- Content Wrapper -->
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-10 relative z-10">

      <!-- LEFT: Bicycle -->
      <div class="flex items-center justify-center">
        <img src="YOUR-BIKE-IMAGE.png" alt="bike" class="w-[480px] drop-shadow-2xl">
      </div>

      <!-- RIGHT: Text -->
      <div class="text-white flex flex-col justify-center">

        <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
          Sewa <span class="text-green-400">Sepeda</span> di Sanur
          <br>
          <span class="text-green-400 underline">Cepat & Praktis.</span>
        </h1>

        <p class="text-gray-300 mt-5 text-lg max-w-md">
          Temukan sepeda yang nyaman untuk menjelajahi Sanur.
          Proses cepat, harga jelas, dan siap dipakai begitu kamu tiba.
        </p>

        <button
          @click="scrollTo('bikes')"
          class="mt-7 px-6 py-3 border border-green-400 text-green-400 rounded-full hover:bg-green-400 hover:text-black transition font-semibold w-fit"
        >
          Lihat Sepeda
        </button>
      </div>

    </div>

  </section>
  <section id="about" class="h-screen bg-green-100 flex justify-center items-center text-4xl font-bold">ABOUT</section>
  <section id="bikes" class="h-screen bg-orange-100 flex justify-center items-center text-4xl font-bold">BIKES</section>
  <section id="pricing" class="h-screen bg-purple-100 flex justify-center items-center text-4xl font-bold">PRICING</section>
  <section id="contact" class="h-screen bg-red-100 flex justify-center items-center text-4xl font-bold">CONTACT</section>

</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      menus: [
        { id: "home", label: "Home" },
        { id: "about", label: "About" },
        { id: "bikes", label: "Bikes" },
        { id: "pricing", label: "Pricing" },
        { id: "contact", label: "Contact" }
      ],

      activeMenu: "home",

      underline: { left: 0, width: 0, show: false },

      open: false
    };
  },

  mounted() {
    window.addEventListener("scroll", this.updateActiveMenu);
  },

  methods: {

    scrollTo(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    },

    moveUnderline(event, id) {
      if (id === this.activeMenu) return;

      const el = event.target;
      const rect = el.getBoundingClientRect();
      const parentRect = el.parentElement.getBoundingClientRect();

      this.underline.left = rect.left - parentRect.left;
      this.underline.width = rect.width;

      const activeLabel = this.menus.find(m => m.id === this.activeMenu).label;

      const children = [...event.target.parentElement.children];
      const activeEl = children.find(c => c.innerText.trim() === activeLabel);

      if (activeEl) {
        const activeRect = activeEl.getBoundingClientRect();

        const underlineLeft = this.underline.left;
        const underlineRight = underlineLeft + this.underline.width;

        const activeLeft = activeRect.left - parentRect.left;
        const activeRight = activeLeft + activeRect.width;

        if (underlineRight > activeLeft && underlineLeft < activeRight) {
          this.underline.show = false;
          return;
        }
      }

      this.underline.show = true;
    },

    updateActiveMenu() {
      for (const m of this.menus) {
        const sec = document.getElementById(m.id);
        const top = sec.getBoundingClientRect().top;

        if (top >= -100 && top < window.innerHeight / 2) {
          this.activeMenu = m.id;
          this.underline.show = false;
        }
      }
    }
  }
}).mount("#app");
</script>

</body>
</html>
