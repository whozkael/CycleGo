      border-radius: 999px;
      transition:
        width 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        opacity 0.25s ease;
      opacity: 0;
    }

          { id: 1, name: 'Mountain Bike', desc: 'Sempurna untuk medan berat dan petualangan off-road. Dilengkapi suspensi dan ban grip tinggi.', color: 'gray' },
          { id: 2, name: 'City Bike', desc: 'Ideal untuk berkeliling kota dengan nyaman dan mudah dikendarai.', color: 'green' },
          { id: 3, name: 'Roadbike', desc: 'Kecepatan maksimal di jalan raya, ringan dan aerodinamis.', color: 'gray' },
          { id: 6, name: 'BMX Bike', desc: 'Sepeda aksi dengan frame kokoh, sempurna untuk trik ekstrem.', color: 'green' },
          { id: 5, name: 'Kids Bike', desc: 'Sepeda khusus untuk anak-anak dengan ukuran yang pas, aman, dan nyaman. Dilengkapi roda bantu untuk pemula.', color: 'green' },
          { id: 4, name: 'Electric Bike', desc: 'Sepeda listrik modern dengan tenaga motor pendukung. Hemat tenaga, ramah lingkungan, dan sempurna untuk jarak jauh.', color: 'gray' }
        ],
        dewasa: [
          { id: 1, name: 'Mountain Bike', desc: 'Sempurna untuk medan berat dan petualangan off-road. Dilengkapi suspensi dan ban grip tinggi.', color: 'gray' },
          { id: 2, name: 'City Bike', desc: 'Ideal untuk berkeliling kota dengan nyaman dan mudah dikendarai.', color: 'green' },
          { id: 3, name: 'Roadbike', desc: 'Kecepatan maksimal di jalan raya, ringan dan aerodinamis.', color: 'gray' },
          { id: 6, name: 'BMX Bike', desc: 'Sepeda aksi dengan frame kokoh, sempurna untuk trik ekstrem.', color: 'green' }
        ],
        anak: [
          { id: 5, name: 'Kids Bike', desc: 'Sepeda khusus untuk anak-anak dengan ukuran yang pas, aman, dan nyaman. Dilengkapi roda bantu untuk pemula.', color: 'green' }
        ],
        listrik: [
          { id: 4, name: 'Electric Bike', desc: 'Sepeda listrik modern dengan tenaga motor pendukung. Hemat tenaga, ramah lingkungan, dan sempurna untuk jarak jauh.', color: 'gray' }
        ]
      }
    };
  },

  computed: {
    totalPages() {
      const bikes = this.allBikes[this.selectedCategory] || [];
      return Math.ceil(bikes.length / this.bikesPerPage);
    },

    displayedBikes() {
      const bikes = this.allBikes[this.selectedCategory] || [];
      const start = this.currentPage * this.bikesPerPage;
      const end = start + this.bikesPerPage;
      return bikes.slice(start, end);
    }
  },

  mounted() {
    window.addEventListener("scroll", this.updateActiveMenu);
  },

  methods: {

    scrollTo(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    },

    scrollLeft(category) {
      const container = document.getElementById(category + '-scroll');
      container.scrollBy({ left: -620, behavior: 'smooth' });
    },

    scrollRight(category) {
      const container = document.getElementById(category + '-scroll');
      container.scrollBy({ left: 620, behavior: 'smooth' });
    },

    nextPage() {
      if (this.currentPage < this.totalPages - 1) {
        this.currentPage++;
      }
    },

    previousPage() {
      if (this.currentPage > 0) {
        this.currentPage--;
      }
    },

    moveUnderline(event, id) {
      if (id === this.activeMenu) return;

      const el = event.target;
      const rect = el.getBoundingClientRect();
      const parentRect = el.parentElement.getBoundingClientRect();

      this.underline.left = rect.left - parentRect.left;
      this.underline.width = rect.width;

      const activeLabel = this.menus.find(m => m.id === this.activeMenu).label;

      const children = [...event.target.parentElement.children];
      const activeEl = children.find(c => c.innerText.trim() === activeLabel);

      if (activeEl) {
        const activeRect = activeEl.getBoundingClientRect();

        const underlineLeft = this.underline.left;
        const underlineRight = underlineLeft + this.underline.width;

        const activeLeft = activeRect.left - parentRect.left;
        const activeRight = activeLeft + activeRect.width;

        if (underlineRight > activeLeft && underlineLeft < activeRight) {
          this.underline.show = false;
          return;
        }
      }

      this.underline.show = true;
    },

    updateActiveMenu() {
      for (const m of this.menus) {
        const sec = document.getElementById(m.id);
        const top = sec.getBoundingClientRect().top;

        if (top >= -100 && top < window.innerHeight / 2) {
          this.activeMenu = m.id;
          this.underline.show = false;
        }
      }
    }
  }
}).mount("#app");
</script>
